<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rare Grade Devs - Admin Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #020084, #0404d8);
            color: #f1f5f9;
            font-family: 'Fira Code', monospace;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 1rem;
            width: 100%;
        }
        .hero-content {
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            text-align: center;
        }
        .circuit-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.2;
        }
        .logo {
            max-width: 150px;
            width: 100%;
            margin-bottom: 1rem;
            position: relative;
            z-index: 5;
        }
        .smoke-background {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 20%, transparent 70%);
            z-index: 4;
            animation: smoke 8s ease-in-out infinite;
            border-radius: 50%;
        }
        .smoke-background::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 10%, transparent 60%);
            animation: smoke2 10s ease-in-out infinite;
            animation-delay: 2s;
        }
        @keyframes smoke {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.7; }
            50% { transform: scale(1.2) translate(-10px, 10px); opacity: 0.4; }
        }
        @keyframes smoke2 {
            0%, 100% { transform: scale(1) translate(0, 0); opacity: 0.5; }
            50% { transform: scale(1.3) translate(10px, -10px); opacity: 0.3; }
        }
        .signin-form {
            background: rgba(30, 64, 175, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            z-index: 10;
        }
        .input-field {
            transition: border-color 0.3s ease, transform 0.3s ease;
            font-family: 'Fira Code', monospace;
            margin-bottom: 1rem;
        }
        .input-field:focus {
            transform: scale(1.02);
            border-color: #93c5fd !important;
        }
        .btn-glow {
            position: relative;
            overflow: hidden;
            font-family: 'Fira Code', monospace;
            background: #ffffff;
            color: #020084;
            border-radius: 9999px;
            font-weight: 600;
            border: 1px solid #020084;
            z-index: 10;
            margin-bottom: 1rem;
        }
        .btn-glow::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3), transparent);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .btn-glow:hover::after {
            opacity: 1;
        }
        .btn-glow:hover {
            background: #e5e7eb;
            color: #020084;
        }
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #a855f7, #3b82f6);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            font-family: 'Fira Code', monospace;
            font-weight: 700;
        }
        @keyframes shine {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .alert-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 0, 132, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .alert-content {
            background: rgba(30, 64, 175, 0.95);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border: 1px solid #93c5fd;
            opacity: 0;
        }
        .alert-content p {
            font-family: 'Fira Code', monospace;
            color: #f1f5f9;
            margin-bottom: 1rem;
        }
        .alert-close {
            background: #ffffff;
            color: #020084;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-family: 'Fira Code', monospace;
            font-weight: 600;
            border: 1px solid #020084;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .alert-close:hover {
            background: #e5e7eb;
        }
        .spinner-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 0, 132, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #93c5fd;
            border-top: 6px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 640px) {
            .hero {
                padding: 1rem;
                min-height: 80vh;
            }
            .hero-content {
                gap: 1rem;
            }
            .signin-form {
                padding: 1rem;
                max-width: 90%;
            }
            .signin-form h2 {
                font-size: 1.25rem;
            }
            .input-field, .btn-glow {
                font-size: 0.875rem;
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 0.875rem;
                max-width: 90%;
            }
            .alert-content {
                width: 90%;
                padding: 1rem;
            }
            .alert-content p {
                font-size: 0.875rem;
            }
            .alert-close {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }
            .logo {
                max-width: 100px;
            }
            .smoke-background {
                width: 150px;
                height: 150px;
            }
            .spinner {
                width: 40px;
                height: 40px;
                border-width: 4px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <svg class="circuit-overlay">
            <path d="M0 150 Q 300 50, 600 150 T 1200 150 T 1800 150" stroke="#93c5fd" stroke-width="2" fill="none" stroke-dasharray="8,8"></path>
        </svg>
        <div class="hero-content">
            <div class="text-center relative">
                <div class="smoke-background"></div>
                <img src="https://dashboard.raregradetech.com/uploads/company/b65f0e95c1b847586fb52cd9c734f19a.png" alt="Rare Grade Tech Logo" class="logo">
                <h1 class="text-3xl sm:text-4xl md:text-6xl font-extrabold text-white mb-4">
                    Rare Grade <span class="gradient-text">Devs</span> - Admin Sign In
                </h1>
                <p class="text-base sm:text-lg md:text-xl text-gray-200 mb-8 max-w-2xl mx-auto">
                    Sign in to manage registrations for the Rare Grade Devs Programme.
                </p>
            </div>
            <div class="signin-form">
                <h2 class="text-xl sm:text-2xl font-semibold text-white mb-6 text-center">Admin Sign In</h2>
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email" class="input-field w-full p-3 rounded-lg bg-blue-900/50 text-white border border-blue-700 focus:outline-none focus:border-blue-300">
                    <input type="password" id="password" placeholder="Password" class="input-field w-full p-3 rounded-lg bg-blue-900/50 text-white border border-blue-700 focus:outline-none focus:border-blue-300">
                    <button onclick="signIn()" class="btn-glow w-full p-3 rounded-lg font-semibold">Sign In</button>
                    <p class="text-gray-300 text-sm">Don't have an account? <a href="signup.html" class="text-blue-300 hover:underline">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>
    <div id="custom-alert" class="alert-modal">
        <div class="alert-content">
            <p id="alert-message"></p>
            <button class="alert-close" onclick="closeAlert()">Close</button>
        </div>
    </div>
    <div id="spinner-overlay" class="spinner-overlay">
        <div class="spinner"></div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
            authDomain: "fire-b-a8878.firebaseapp.com",
            databaseURL: "https://fire-b-a8878.firebaseio.com",
            projectId: "fire-b-a8878",
            storageBucket: "fire-b-a8878.appspot.com",
            messagingSenderId: "658673187627",
            appId: "1:658673187627:web:6e4c29af661785f0afa36e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // GSAP Animations
        gsap.from(".logo", { duration: 1, y: -50, opacity: 0, ease: "power3.out" });
        gsap.from(".hero h1", { duration: 1, y: -60, opacity: 0, ease: "power3.out" });
        gsap.from(".hero p", { duration: 1, y: 60, opacity: 0, delay: 0.3, ease: "power3.out" });
        gsap.from(".signin-form", { duration: 1.2, scale: 0.9, opacity: 0, delay: 0.6, ease: "elastic.out(1, 0.6)" });
        gsap.from(".signin-form input, .signin-form button", { 
            duration: 0.8, 
            y: 20, 
            opacity: 0, 
            stagger: 0.1, 
            delay: 1, 
            ease: "power2.out" 
        });
        gsap.to(".circuit-overlay path", { duration: 12, strokeDashoffset: -120, repeat: -1, ease: "none" });

        // Show spinner during redirect
        function showSpinner() {
            console.log("Showing spinner");
            const spinnerOverlay = document.getElementById('spinner-overlay');
            spinnerOverlay.style.display = 'flex';
            gsap.to(spinnerOverlay, { duration: 0.5, opacity: 1, ease: "power2.out" });
        }

        // Hide spinner
        function hideSpinner() {
            console.log("Hiding spinner");
            const spinnerOverlay = document.getElementById('spinner-overlay');
            gsap.to(spinnerOverlay, { 
                duration: 0.3, 
                opacity: 0, 
                ease: "power2.in", 
                onComplete: () => {
                    spinnerOverlay.style.display = 'none';
                }
            });
        }

        // Show alert
        function showAlert(message, autoClose = true) {
            console.log("Showing alert:", message);
            const alertModal = document.getElementById('custom-alert');
            const alertMessage = document.getElementById('alert-message');
            alertMessage.textContent = message;
            alertModal.style.display = 'flex';
            gsap.to(".alert-content", { duration: 0.5, opacity: 1, ease: "power2.out" });
            if (autoClose) {
                setTimeout(() => closeAlert(), 3000);
            }
        }

        // Close alert
        window.closeAlert = function() {
            console.log("Closing alert");
            const alertModal = document.getElementById('custom-alert');
            gsap.to(".alert-content", { 
                duration: 0.3, 
                opacity: 0, 
                ease: "power2.in", 
                onComplete: () => {
                    alertModal.style.display = 'none';
                }
            });
        };

        window.signIn = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                console.log("Missing email or password");
                showAlert("Please fill in all fields.", false);
                return;
            }

            try {
                console.log("Attempting sign-in for:", email);
                showSpinner();
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Sign-in successful for user:", user.uid);

                // Check if user is admin
                const userRef = ref(database, `users/${user.uid}`);
                try {
                    const snapshot = await get(userRef);
                    const data = snapshot.val();
                    console.log("User data:", data);
                    if (data && data.isAdmin === true) {
                        console.log("User is admin, redirecting to admin.html");
                        setTimeout(() => { 
                            window.location.href = "admin.html"; 
                        }, 1000);
                    } else {
                        console.log("User is not admin or data missing");
                        hideSpinner();
                        showAlert("Access denied. Admin privileges required.", false);
                    }
                } catch (error) {
                    console.error("Database error:", error);
                    hideSpinner();
                    showAlert("Error accessing user data. Please try again.", false);
                }
            } catch (error) {
                console.error("Sign-in error:", error);
                hideSpinner();
                showAlert(`Error: ${error.message}`, false);
            }
        };
    </script>
</body>
</html>
